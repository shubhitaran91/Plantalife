                    <!-- Contact Form Area -->
                    <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
                        
                    <div class="contact-form-area mb-100">

                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <select class="form-control" id="plant_type" name="plant_type">
                                        <option value="0">Select Type</option>
                                        <option value="Indoor">Indoor</option>
                                        <option value="Outdoor">Outdoor</option>
                                        <!-- <option value="AirPurify">AirPurify</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="plant_name" name="plant_name" placeholder="Name Of Plant">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="plant_price" name="plant_price" placeholder="Price">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="plant_status" name="plant_status" placeholder="Status">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group" accept="assets/img/*">
                                    <input type="file" id="photo" name="photo" class="form-control" placeholder="Upload Image">


                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-group">
                                    <textarea id="details" name="details" class="form-control"></textarea>


                                </div>
                            </div>

                            <div class="col-12 col-md-12">
                                <button type="submit" class="btn plantalife-btn mt-15" id="btnSubmit">ADD</button>
                                
                            </div>
                            <!-- <div class="col-12 col-md-6">
                            <button class="btn plantalife-btn mt-15" onclick="window.location.href='listofplants.html'">List Of Plants</button>
                        </div> -->

            </form>
